name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
        env:
          # Provide placeholder values so the Firebase config guard
          # does not throw during CI builds
          NEXT_PUBLIC_FIREBASE_API_KEY: ci
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ci.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ci
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ci.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "0"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:0:web:ci"
